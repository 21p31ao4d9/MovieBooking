<h2>Seating plan â€” {{ data.movie.movieName }}</h2>

<div class="legend">
  <span class="legend-box available"></span> Available
  <span class="legend-box booked"></span> Booked
  <span class="legend-box selected"></span> Selected
</div>

<div class="seat-grid">
  <div *ngFor="let row of seatRows" class="row">
    <button
      *ngFor="let seat of row"
      class="seat"
      [ngClass]="{
        'booked': bookedSeats.has(seat),
        'selected': selectedSeats.has(seat),
        'available': !bookedSeats.has(seat) && !selectedSeats.has(seat)
      }"
      [disabled]="bookedSeats.has(seat)"
      (click)="onSeatClick(seat)"
    >
      {{ seat }}
    </button>
  </div>
</div>

<div class="actions">
  <button (click)="confirmBooking()">Confirm booking</button>
  <button (click)="dialogRef.close()">Cancel</button>
</div>
