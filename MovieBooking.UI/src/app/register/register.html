<div class="register-container">
  <h2>Create Account</h2>

  <form (ngSubmit)="register()">
    <label>Login ID:</label>
    <input type="text" [(ngModel)]="loginID" name="loginID" required />

    <label>First Name:</label>
    <input type="text" [(ngModel)]="firstName" name="firstName" required />

    <label>Last Name:</label>
    <input type="text" [(ngModel)]="lastName" name="lastName" required />

    <label>Email:</label>
    <input type="email" [(ngModel)]="email" name="email" required />

    <label>Contact Number:</label>
    <input type="text" [(ngModel)]="contactNumber" name="contactNumber" required />

    <label>Password:</label>
    <input type="password" [(ngModel)]="password" name="password" required />

    <label>Confirm Password:</label>
    <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />

    <label>Role:</label>
    <select [(ngModel)]="role" name="role" required>
      <option [value]="1">User</option>
      <option [value]="2">Admin</option>
    </select>

    <button type="submit">Register</button>
  </form>

  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  <p class="success" *ngIf="successMessage">{{ successMessage }}</p>

  <!-- âœ… Link to Login -->
  <p class="switch-link">
    Already have an account? <a routerLink="/login">Login</a>
  </p>
</div>
