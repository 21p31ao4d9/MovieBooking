<div class="form-container">
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()">
    <label>Login ID</label>
    <input type="text" formControlName="loginID" />
    <div class="error" *ngIf="loginID?.invalid && loginID?.touched">
      Login ID is required
    </div>

    <label>New Password</label>
    <input type="password" formControlName="newPassword" />
    <div class="error" *ngIf="newPassword?.invalid && newPassword?.touched">
      <span *ngIf="newPassword?.errors?.['required']">New Password is required</span>
      <span *ngIf="newPassword?.errors?.['pattern']">Password must be at least 8 characters with uppercase, lowercase, number, and special character</span>
    </div>

    <label>Confirm New Password</label>
    <input type="password" formControlName="confirmPassword" />
    <div class="error" *ngIf="confirmPassword?.invalid && confirmPassword?.touched">
      <span *ngIf="confirmPassword?.errors?.['required']">Confirm Password is required</span>
      <span *ngIf="confirmPassword?.errors?.['mismatch']">Passwords do not match</span>
    </div>

    <button type="submit" [disabled]="forgotPasswordForm.invalid">Reset Password</button>
  </form>

  <p class="message">{{ message }}</p>
</div>
