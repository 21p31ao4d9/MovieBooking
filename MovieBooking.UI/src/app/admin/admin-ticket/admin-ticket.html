<!-- âœ… Dropdown to select movie -->
<div class="movie-selector">
  <label for="movie">Select Movie:</label>
  <select id="movie" [(ngModel)]="selectedMovie" (change)="loadBookings(selectedMovie)">
    <option *ngFor="let movie of movies" [value]="movie">{{ movie }}</option>
  </select>
</div>

<table class="tickets-table" *ngIf="bookings.length > 0; else noBookings">
  <thead>
    <tr>
      <th>Movie Name</th>
      <th>Seat Numbers</th>
      <th>User</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let booking of bookings">
      <td>{{ booking.movieName }}</td>
      <td>{{ booking.seatNumbers }}</td>
      <td>{{ booking.loginID }}</td>
      <td>{{ booking.quantity }}</td>
    </tr>
  </tbody>
</table>

<ng-template #noBookings>
  <p class="error">No bookings found for "{{ selectedMovie }}" âŒ</p>
</ng-template>
